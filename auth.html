    <title>ورود / ثبت نام - Safarak</title>

<body>
<nav>
    <div class="heading">
        <img src="asset/logo.png" class="logo">
        <span class="site-name">Safarak</span>
    </div>
    <ul class="navbar">

    </ul>
</nav>

<section class="auth-section">
    <div class="auth-container">
        <div class="form-container">
            <h2>ورود</h2>
            <form id="login-form">
                <div class="input-group">
                    <label for="login-email">ایمیل</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="input-group">
                    <label for="login-password">رمز عبور</label>
                    <input type="password" id="login-password" required>
                </div>
                <div class="input-group">
                    <label>ادمین</label>
                    <input type="checkbox" id="admin-toggle">
                </div>
                <div class="input-group admin-only" style="display: none;">
                    <label for="admin-code">کد ادمین</label>
                    <input type="text" id="admin-code">
                </div>
                <button type="submit">ورود</button>
            </form>
        </div>
        <div class="form-container">
            <h2>ثبت نام</h2>
            <form id="signup-form">
                <div class="input-group">
                    <label for="role">نقش</label>
                    <select id="role" required>
                        <option value="passenger">مسافر</option>
                        <option value="driver">راننده</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="signup-name">نام</label>
                    <input type="text" id="signup-name" required>
                </div>
                <div class="input-group">
                    <label for="signup-email">ایمیل</label>
                    <input type="email" id="signup-email" required>
                </div>
                <div class="input-group">
                    <label for="signup-password">رمز عبور</label>
                    <input type="password" id="signup-password" required>
                </div>
                <div class="input-group driver-only" style="display: none;">
                    <label for="city">شهر</label>
                    <input type="text" id="city">
                </div>
                <div class="input-group driver-only" style="display: none;">
                    <label for="area">ناحیه</label>
                    <input type="text" id="area">
                </div>
                <button type="submit">ثبت نام</button>
            </form>
        </div>
    </div>
</section>

<script src="./scripts/auth.js"></script>
